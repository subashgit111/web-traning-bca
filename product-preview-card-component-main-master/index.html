<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Web Training | Product preview card component</title>

</head>
<body>
 <div class="container">
    <div class="product">
    <div class="product-image">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="product-conatainer">
      <p class="product-category">Perfume</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

      </p>
      <div class="product-price">
        <span class="discounted-price"> $149.99</span>
        <span class="original-price">$169.99</span>
      </div>

      <button>
        <img src="./images/icon-cart.svg" alt="">
        Add  to Cart
      </button>


  

  </div>
</body>
</html>
